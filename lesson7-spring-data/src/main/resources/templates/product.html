<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html::head">
    <!-- Required meta tags -->
</head>

<body>

<nav th:replace="fragments/head.html::navigation" >

</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/product/new}">Add Product</a>
        </div>
        <div class="col-12 mt-3">
            <form class="form-inline">
                <div class="form-group mb-2 mr-2">
                    <label for="nameFilter" class="sr-only">name filter</label>
                    <input type="text" class="form-control" id="nameFilter"
                           name="nameFilter" placeholder="name filter" th:value="${param.nameFilter}">
                </div>

                <button type="submit" class="btn btn-primary mb-2">Apply</button>
            </form>
        </div>

        <div class="col-12 mt-3">
            <form class="form-inline">
                <div class="form-group mb-2 mr-2">
                    <label for="priceFilter" class="sr-only">price filter</label>
                    <input type="text" class="form-control" id="priceFilter"
                           name="priceFilter" placeholder="price filter" th:value="${param.priceFilter}">
                </div>

                <button type="submit" class="btn btn-primary mb-2">Apply</button>
            </form>
        </div>
        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">price</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product: ${products}">
                    <th scope="row" th:text="${product.id}">1</th>
                    <td th:text="${product.title}">Alex</td>
                    <td th:text="${product.price}">2</td>
                    <td>
                        <a class="btn btn-success" th:href="@{/product/{id}(id = ${product.id})}"><i class="fas fa-edit"></i></a>
                        <form class="d-inline" th:method="delete" th:action="@{/product/{id}/(id = ${product.id})}">
                            <button class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:unless="${products.isEmpty()}" class="col-12">
            <nav aria-label="Page navigation example">
                <ul class="pagination">

                    <li class="page-item" th:classappend="${products.isFirst()} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/product(page=${products.number}, size=${products.size})}">
                            Previous
                        </a>
                    </li>

                    <li th:each="num : ${#numbers.sequence(1, products.totalPages)}"
                        th:classappend="${num == products.number + 1} ? 'active'"
                        class="page-item">
                        <a class="page-link" th:href="@{/product(page=${num}, size=${products.size})}">[[${num}]]
                            <span th:if="${num == products.number + 1}" class="sr-only">(current)</span>
                        </a>
                    </li>

                    <li class="page-item" th:classappend="${products.isLast()} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/product(page=${products.number + 2}, size=${products.size})}">
                            Next
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<th:block th:replace="fragments/footer::skripts"></th:block>

</body>
</html>
